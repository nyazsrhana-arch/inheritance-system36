<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="حاسبة المواريث الشرعية - حساب دقيق للأنصبة الشرعية">
    <title>حاسبة المواريث الشرعية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-balance-scale"></i> حاسبة المواريث الشرعية</h1>
            <p>حساب دقيق للأنصبة الشرعية وفقاً للشريعة الإسلامية</p>
        </header>
        
        <main>
            <section id="deceasedSection" class="section">
                <h2><i class="fas fa-user"></i> بيانات المتوفى</h2>
                <form id="deceasedForm">
                    <div class="form-group">
                        <label>اسم المتوفى</label>
                        <input type="text" id="deceasedName" required>
                    </div>
                    <div class="form-group">
                        <label>الجنس</label>
                        <select id="gender">
                            <option value="male">ذكر</option>
                            <option value="female">أنثى</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>المبلغ الإجمالي</label>
                        <input type="number" id="totalAmount" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>الديون</label>
                        <input type="number" id="debts" min="0" step="0.01" value="0">
                    </div>
                </form>
            </section>
            
            <section id="heirsSection" class="section">
                <h2><i class="fas fa-users"></i> الورثة</h2>
                <div id="heirsList"></div>
                <button type="button" class="btn" onclick="addHeir()">
                    <i class="fas fa-plus"></i> إضافة وريث
                </button>
            </section>
            
            <section id="calculateSection" class="section">
                <button type="button" class="btn btn-primary" onclick="calculate()">
                    <i class="fas fa-calculator"></i> حساب المواريث
                </button>
            </section>
            
            <section id="resultsSection" class="section" style="display:none;">
                <h2><i class="fas fa-chart-pie"></i> النتائج</h2>
                <div id="resultsContent"></div>
            </section>
        </main>
        
        <footer>
            <p>© 2024 حاسبة المواريث الشرعية - جميع الحقوق محفوظة</p>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
